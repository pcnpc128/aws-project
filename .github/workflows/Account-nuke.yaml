name: AWS Nuke

on:
  workflow_dispatch:  # 수동 실행만 가능하게 설정

jobs:
  nuke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aws-nuke
        run: |
          curl -L https://github.com/rebuy-de/aws-nuke/releases/download/v2.24.0/aws-nuke-v2.24.0-linux-amd64 -o aws-nuke
          chmod +x aws-nuke
          sudo mv aws-nuke /usr/local/bin/aws-nuke

      - name: Create config.yml from secret
        run: |
          echo "${{ secrets.NUKE_CONFIG }}" > config.yml

      - name: AWS Nuke Dry Run (Preview)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws-nuke --config config.yml
          
