name: AWS Nuke

on:
  workflow_dispatch:

jobs:
  nuke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aws-nuke
        run: |
          curl -L -o aws-nuke https://github.com/rebuy-de/aws-nuke/releases/download/v2.24.0/aws-nuke-v2.24.0-linux-amd64
          file aws-nuke
          if file aws-nuke | grep -q "ELF 64-bit"; then
            chmod +x aws-nuke
            sudo mv aws-nuke /usr/local/bin/aws-nuke
          else
            echo "❌ aws-nuke 파일이 유효하지 않음 (다운로드 실패)"
            cat aws-nuke
            exit 1
          fi

      - name: Create config.yml from secret
        run: |
          echo "${{ secrets.NUKE_CONFIG }}" > config.yml

      - name: AWS Nuke Dry Run (Preview)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws-nuke --config config.yml

          
