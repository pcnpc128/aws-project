name: Terraform VPC Test

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'VPC 대상 리전 (seoul 또는 tokyo)'
        required: true
        default: 'seoul'

jobs:
  test-vpc:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.5

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan - VPC only
      run: |
        if [ "${{ github.event.inputs.region }}" = "seoul" ]; then
          terraform plan -target=module.seoul_vpc
        else
          terraform plan -target=module.tokyo_vpc
        fi

    - name: Terraform Apply - VPC only
      run: |
        if [ "${{ github.event.inputs.region }}" = "seoul" ]; then
          terraform apply -auto-approve -target=module.seoul_vpc
        else
          terraform apply -auto-approve -target=module.tokyo_vpc
        fi

    - name: Save Terraform State (for destroy)
      uses: actions/upload-artifact@v4
      with:
        name: tfstate-${{ github.event.inputs.region }}
        path: terraform.tfstate
