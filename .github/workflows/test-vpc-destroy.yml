name: Terraform VPC Destroy

on:
  workflow_dispatch:
    inputs:
      region:
        description: '삭제할 VPC 리전 (seoul 또는 tokyo)'
        required: true
        default: 'seoul'

jobs:
  destroy-vpc:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.5

    - name: Load Terraform State (from apply)
      uses: actions/download-artifact@v4
      with:
        name: tfstate-${{ github.event.inputs.region }}

    - name: Move tfstate to working directory
      run: mv tfstate-seoul/terraform.tfstate terraform.tfstate

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy - VPC only
      run: |
        if [ "${{ github.event.inputs.region }}" = "seoul" ]; then
          terraform destroy -auto-approve -target=module.seoul_vpc
        else
          terraform destroy -auto-approve -target=module.tokyo_vpc
        fi
